@startuml
left to right direction

actor developer
database repo as "central\nrepo"
agent jenkins as "Jenkins"

rectangle admin as "Gerrit / Gitlab" {
    agent ui as "front"
    database repo_local as "local\nrepo"
}

developer - -> ui : push
ui - -> repo_local : push
ui -left-> jenkins: "\npush "
ui ..> repo : replication
@enduml

